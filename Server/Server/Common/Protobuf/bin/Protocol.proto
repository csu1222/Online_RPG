syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

message C_LOGIN
{
	// 로그인시 보통 아이디와 비밀번호 정보를 보내게 된다.
}

message S_LOGIN
{
	// 서버에서 로그인시 성공 여부를 보내준다.
	// 로그인 성공시 플레이어 정보를 보내게 된다.
	bool success = 1;
	repeated PlayerInfo players = 2; // 캐릭터 선택창 정보를 표현
}

message C_ENTER_GAME
{
	// 캐릭터 선택창에서 캐릭터를 선택하면 서버로 보내게 된다.
	uint64 playerIndex = 1;
}

message S_ENTER_GAME
{	
	// 선택한 캐릭터 입장 성공 여부를 보내준다.
	bool success = 1;
	PlayerInfo player = 2;	// 입장시 클라쪽에서 플레이어 정보를 알아야 하기 때문
}

message C_LEAVE_GAME
{
}

message S_LEAVE_GAME
{
}

message C_SPAWN
{
	repeated PlayerInfo players = 1;
}

message S_SPAWN
{
	repeated PlayerInfo players = 1;
}

message S_DESPAWN
{
	repeated uint64 object_ids = 1;
}

message C_CHAT
{
	string msg = 1;
}

message S_CHAT
{
	uint64 playerId = 1;
	string msg = 2;
}